<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="search-box">
                <input type="text" placeholder="Enter your location" id="input">
                <button class="bi bi-search" id="search-btn"></button>
            </div>

        </header>
        <section>
            <div class="weather-body">
                <img src="images/cloudy.png" alt="/////" class="weather-img">
                <div class="weather-info">
                    <p class="temp">0<sup>â„ƒ</sup></p>
                    <p class="descp">Light rain</p>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="bi bi-droplet-fill"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <span id="wind">0Km/h</span>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="main.js"></script>
</body>

</html>
